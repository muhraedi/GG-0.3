<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify</title>
  <style>
    body {
      padding: 20px;
    }

    header {
      padding: 10px;
      background-color: #1DB954;
      margin-bottom: 30px;
    }

    h1 {
      text-align: center;
    }

    .section {
      margin-bottom: 30px;
    }

    .song-list {
      border: 1px solid #ccc;
      height: 200px;
      padding: 20px;
    }

    .song-list h2 {
      font-size: 18px;
      margin-bottom: 30px;
    }

    .song {
      align-items: center;
      margin-bottom: 10px;
    }

    .song-details {
      float: left;
      padding: 10px;
      margin-right: 50px;
    }

    .song-details:hover {
      background-color: #1DB954;
      color: white;
    }

    .song-title {
      font-weight: bold;
    }

    .song-artist {
      color: #666;
    }

    .most-played-songs {
      background-color: #f7f7f7;
      padding: 20px;
    }

    .add-to-playlist {
      margin-top: 20px;
      text-align: center;
    }

    .footer {
      background-color: #333;
      color: #fff;
      padding: 20px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Spotify</h1>
  </header>

  <main>
    <div class="section">
      <div class="song-list">
        <h2>All Songs</h2>
        <div class="song">
          <div class="song-details">
            <div class="song-title">Song Title 1</div>
            <div class="song-artist">Artist Name 1</div>
          </div>
        </div>
        <div class="song">
          <div class="song-details">
            <div class="song-title">Song Title 2</div>
            <div class="song-artist">Artist Name 2</div>
          </div>
        </div>
      </div>
    </div>

    <div class="section">
      <div class="song-list most-played-songs">
        <h2>Most Played Songs</h2>
        <div class="song">
          <div class="song-details">
            <div class="song-title">Song Title 1</div>
            <div class="song-artist">Artist Name 1</div>
          </div>
        </div>
        <div class="song">
          <div class="song-details">
            <div class="song-title">Song Title 2</div>
            <div class="song-artist">Artist Name 2</div>
          </div>
        </div>
      </div>
    </div>

    <div class="section">
      <div class="add-to-playlist">
        <h2>Add Songs to Your Playlist</h2>
        <form>
          <input type="text" placeholder="Song Title">
          <input type="text" placeholder="Artist Name">
          <input type="submit" value="Add">
        </form>
      </div>
    </div>
  </main>

  <footer class="footer">
    &copy; 2023 Spotify. All rights reserved.
  </footer>
</body>
</html>
