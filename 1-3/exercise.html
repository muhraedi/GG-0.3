<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Spotify</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>Spotify</h1>
  </header>

  <main>
    <div class="section">
      <div class="song-list">
        <h2>All Songs</h2>
        <div class="song">
          <div class="song-details">
            <div class="song-title">Song Title 1</div>
            <div class="song-artist">Artist Name 1</div>
          </div>
        </div>
        <div class="song">
          <div class="song-details">
            <div class="song-title">Song Title 2</div>
            <div class="song-artist">Artist Name 2</div>
          </div>
        </div>
      </div>
    </div>

    <div class="section">
      <div class="song-list most-played-songs">
        <h2>Most Played Songs</h2>
        <div class="song">
          <div class="song-details">
            <div class="song-title">Song Title 1</div>
            <div class="song-artist">Artist Name 1</div>
          </div>
        </div>
        <div class="song">
          <div class="song-details">
            <div class="song-title">Song Title 2</div>
            <div class="song-artist">Artist Name 2</div>
          </div>
        </div>
      </div>
    </div>

    <div class="section">
      <div class="add-to-playlist">
        <h2>Add Songs to Your Playlist</h2>
        <form>
          <input type="text" placeholder="Song Title">
          <input type="text" placeholder="Artist Name">
          <input type="submit" value="Add">
        </form>
      </div>
    </div>
  </main>

  <footer class="footer">
    &copy; 2023 Spotify. All rights reserved.
  </footer>
</body>
</html>
